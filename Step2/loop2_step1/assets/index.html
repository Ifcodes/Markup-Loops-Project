<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    You made to Loop 2!

    You should already be proud of yourself.
    And that's the time the real challenge starts :)

    Ready. Set. Go!
  -->
  <div class="headers">
    <span >synthetic</span>
    <span>wool</span>
    <span>denim</span>
    <span>Silk</span>
    <span>Linen</span>
    <p class="sub-header">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage of the cloth and to improve washin result.</p>
  </div>
  <div class="main">
    <div class="slidecont">
        <button class="arrow-cont">
          <div class="arrowleft"></div>
        </button>
        <div class="timercont slides">
          <h4>Timer</h4>
          <h3>45min</h3>
        </div>
        <div class="tempcont slides">
          <h4>Temperature</h4>
          <h3>Cold</h3>
        </div>
        <div class="loadcont slides">
          <h4>Load</h4>
          <h3>Medium</h3>
        </div>
        <button class="arrow-cont">
          <div class="arrowright"></div>
        </button>
    </div>
    <button class="start-btn">Start</button>
  </div>  
</body>
</html>
