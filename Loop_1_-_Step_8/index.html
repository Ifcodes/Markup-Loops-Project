<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="./styless8.css" />
</head>
<body>
  <div class="card">
    <div class="bg-img-cont">
      <div class="btn-cont">
        <img src="/Loop_1_-_Step_8/img/arrow-back.svg" alt="" class="arrows f-black">
        <span class="back">Back</span>
      </div>
    </div>
    <div class="content">
      <nav class="countrys">
        <div>Netherlands</div>
        <div class="selected">Spain</div>
        <div>France</div>
      </nav>
      <div class="pg-title">
        <span>Visiting the pastelle city</span>
      </div>
      <p class="pg-author">
        By <strong>Jerry Handerson,</strong> in Tourism
      </p>
      <div class="preview">
        <div class="prev-img">
          <div class="prev-img-cont">
            <div class="play-icon"> 
              <img src="/Loop_1_-_Step_8/img/play.svg" alt="" class="play">
            </div>
            <div>
              <img src="/Loop_1_-_Step_8/img/preview.jpg" alt="" class="img-prev">
            </div>
          </div>
          <div class="figcaption">
            <span>View all photos</span>
            <img src="/Loop_1_-_Step_8/img/arrow-forward.svg" alt="" class="arrows">
          </div>
        </div>
        <span class="desc">As you drive into the town from Alicante Airport, you will pass between two salt lakes - one is blue/green and the other is an impressive pink colour.</span>
      </div>
    </div>  
     
  <!--
    Hope you noticed there is another font added so don't get confused once you see it in the design :)
  -->
</body>
</html>
