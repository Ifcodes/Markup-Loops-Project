<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./L1_S5_styles.css" />
</head>
<body>
  <div class="card">
    <div class="header-cont">
      <div class="heading">
        <span class="loc-abbrv">fra</span>
        <span class="locName">frankfurt</span>
      </div>
      
      <div class="hyphen"></div>

      <div class="heading">
        <span class="loc-abbrv">ams</span>
        <span class="locName">amsterdam</span>
      </div>
    </div>

    <div class="flight-desc">
      <div>
        <span class="fl-desc">Flight</span>
        <span class="fl-no">815</span>
      </div>
      <div>
        <span class="fl-desc">Gate</span>
        <span class="fl-no">23G</span>
      </div>
      <div>
        <span class="fl-desc">Seat</span>
        <span class="fl-no">10F</span>
      </div>
    </div>

    <div class="pass-desc-cont">
      <div class="pass-desc">
        <div>
          <span class="desc-title">Passenger</span>
          <span class="desc-value">Roberto De Nero</span>
        </div>
        <div>
          <span class="desc-title">Class</span>
          <span class="desc-value">Business</span>
        </div>
        <div class="dept-time">
          <span class="desc-title">Departure</span>
          <span class="desc-value">3:45am, Dec 15</span>
        </div>
      </div>
      <img src="/Loop_1_-_Step_5/img/qr.svg" alt="qr-code">
    </div>
  </div>
